{% extends 'flights/layout.html' %}
{% block title %}Flights{% endblock title %}
{% block body %}

<h1>Flights:</h1>
{% for flight in flights%}
<li>

 <a href="{% url 'flight' flight.id %}">Flight {{flight.id}}:</a> {{flight.origin}} to {{flight.destination}} in {{flight.duration}} hours
</li>
{% endfor %}

{% endblock body %}
